        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            overflow: hidden;
        }
        .blink {
            animation: blink-animation 0.5s infinite alternate;
        }
        @keyframes blink-animation {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .moving-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
            animation: move 3s linear infinite alternate;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes move {
            from { transform: translate(-50%, -50%) translateX(-40px); }
            to { transform: translate(-50%, -50%) translateX(40px); }
        }
        .rainbow-text {
            font-size: 30px;
            font-weight: bold;
            animation: rainbow 1s infinite;
        }
        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }
        .floating {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            animation: float 4s ease-in-out infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-30px); }
            100% { transform: translate(-50%, -50%) translateY(0px); }
        }
